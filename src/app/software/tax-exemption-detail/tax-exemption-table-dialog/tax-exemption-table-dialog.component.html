<h3 mat-dialog-title>
    {{ _title }}
</h3>
<mat-divider></mat-divider>
<br>
<div [hidden]="!_isComponentsShown">

    <div fxLayout="row" fxLayout.xs="column">

        <div fxFlex="25" style="padding: 5px;">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Type</mat-label>
                <mat-select matNativeControl [(ngModel)]="_taxExemptionTable.Type">
                    <mat-option *ngFor="let taxtable of _taxtableListDropdown" [value]="taxtable.Value">
                        {{taxtable.Value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        <div fxFlex="25" style="padding: 5px;">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Amount</mat-label>
                <input type="{{inputAmount}}}" matInput placeholder="0.00" style="text-align:right;"
                 [(ngModel)]="_taxExemptionTable.Amount"
                 (focus)="AmountFormatValueFocusOut()"
                 (focusout)="AmountToNumberTypeFocus()">
            </mat-form-field>
        </div>

        <div fxFlex="25" style="padding: 5px;">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Tax</mat-label>
                <input type="{{inputTax}}" matInput placeholder="0.00" style="text-align:right;"
                [(ngModel)]="_taxExemptionTable.Tax"
                 (focus)="TaxFormatValueFocusOut()"
                 (focusout)="TaxToNumberTypeFocus()">
            </mat-form-field>
        </div>

        <div fxFlex="25" style="padding: 5px;">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Percentage</mat-label>
                <input type="{{inputPercentage}}" matInput placeholder="0.00" style="text-align:right;"
                [(ngModel)]="_taxExemptionTable.Percentage"
                 (focus)="PercentageFormatValueFocusOut()"
                 (focusout)="PercentageToNumberTypeFocus()">
            </mat-form-field>
        </div>
        
    </div>

</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
    <button mat-flat-button color="primary" mat-dialog-close style="margin-right: 5px;" (click)="CloseOnSave()">
        <!-- <mat-icon>save</mat-icon> -->
        Save
    </button>
    <button mat-flat-button mat-dialog-close style="margin: 5px;" color="warn" (click)="Close()">
        <!-- <mat-icon>close</mat-icon> -->
        Close
    </button>
</div>
