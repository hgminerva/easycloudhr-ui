<h3 mat-dialog-title>
    {{ title }}
</h3>
<mat-divider></mat-divider>
<div mat-dialog-content style="height: 70%;">
    <div class="dialog-body">
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="50" style="padding: 5px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Amount Start</mat-label>
                    <input type="{{inputTypeAmountStart}}" style="text-align:right;" matInput placeholder="0.00"
                        [(ngModel)]="_mandatoryPHIC.AmountStart" autocomplete="off" (focus)="AmountStartToNumberType()"
                        (focusout)="AmountStartFormatValue()">
                </mat-form-field>
            </div>
            <div fxFlex="50" style="padding: 5px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Amount End</mat-label>
                    <input type="{{inputTypeAmountEnd}}" style="text-align:right;" matInput placeholder="0.00"
                        [(ngModel)]="_mandatoryPHIC.AmountEnd" autocomplete="off" (focusout)="AmountEndFormatValue()"
                        (focus)="AmountEndToNumberType()">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="50" style="padding: 5px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Employee Contribution Value</mat-label>
                    <input type="{{inputTypeEmployeeContributionValue}}" style="text-align:right;" matInput
                        placeholder="0.00" [(ngModel)]="_mandatoryPHIC.EmployeeContributionValue" autocomplete="off"
                        (focusout)="EmployeeContributionValueFormatValue()"
                        (focus)="EmployeeContributionValueToNumberType()">
                </mat-form-field>
            </div>
            <div fxFlex="50" style="padding: 5px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Employee Contribution Value</mat-label>
                    <input type="{{inputTypeEmployerContributionValue}}" style="text-align:right;" matInput
                        placeholder="0.00" [(ngModel)]="_mandatoryPHIC.EmployerContributionValue" autocomplete="off"
                        (focusout)="EmployerContributionValueFormatValue()"
                        (focus)="EmployerContributionValueToNumberType()">
                </mat-form-field>
            </div>

        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" style="padding: 5px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Remarks</mat-label>
                    <textarea matInput placeholder="Remarks" [(ngModel)]="_mandatoryPHIC.Remarks" rows="6"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
    <button mat-flat-button color="primary" mat-dialog-close align-self="right" style="margin-right: 5px;"
        (click)="Save()">
        <!-- <mat-icon>save</mat-icon> -->
        Save
    </button>
    <button mat-flat-button mat-dialog-close style="margin: 5px;" color="warn" (click)="Close()">
        <!-- <mat-icon>close</mat-icon> -->
        Cancel
    </button>
</div>
