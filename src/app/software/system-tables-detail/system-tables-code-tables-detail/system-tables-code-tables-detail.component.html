<h3 mat-dialog-title>
    {{ title }}
</h3>
<mat-divider></mat-divider>
<div mat-dialog-content style="height: 70%;">
    <div class="dialog-body">
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="33" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Code</mat-label>
                    <input matInput placeholder="Code" [(ngModel)]="tableCode.Code">
                </mat-form-field>
            </div>
            <div fxFlex="33" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Value</mat-label>
                    <input matInput placeholder="Value" [(ngModel)]="tableCode.Value" >
                </mat-form-field>
            </div>
            <div fxFlex="34" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Category</mat-label>
                    <input matInput placeholder="Category" [(ngModel)]="tableCode.Category" >
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
    <button mat-flat-button color="primary" mat-dialog-close align-self="right" style="margin-right: 5px;"
        (click)="Save()">
        <!-- <mat-icon>save</mat-icon> -->
        Save
    </button>
    <button mat-flat-button mat-dialog-close style="margin: 5px;" color="warn" (click)="Close()">
        <!-- <mat-icon>close</mat-icon> -->
        Cancel
    </button>
</div>
