<h3 mat-dialog-title>
    {{ title }}
</h3>
<mat-divider></mat-divider>
<div mat-dialog-content style="height: 70%;">
    <div class="dialog-body">
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="33" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Code</mat-label>
                    <input matInput placeholder="Code" [(ngModel)]="taxExemption.TaxExemptionCode">
                </mat-form-field>
            </div>
            <div fxFlex="33" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Amount</mat-label>
                    <input matInput placeholder="0.00" [(ngModel)]="taxExemption.ExemptionAmount"
                        (change)="formatValueExemptionAmount()" (keypress)="restrictNumeric($event)">
                </mat-form-field>
            </div>
            <div fxFlex="34" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Dependent Amount</mat-label>
                    <input matInput placeholder="0.00" [(ngModel)]="taxExemption.DependentAmount"
                        (change)="formatValueDependentAmount()" (keypress)="restrictNumeric($event)">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
    <button mat-flat-button color="primary" mat-dialog-close align-self="right" style="margin-right: 5px;"
        (click)="Save()">
        <!-- <mat-icon>save</mat-icon> -->
        Save
    </button>
    <button mat-flat-button mat-dialog-close style="margin: 5px;" color="warn" (click)="Close()">
        <!-- <mat-icon>close</mat-icon> -->
        Cancel
    </button>
</div>
