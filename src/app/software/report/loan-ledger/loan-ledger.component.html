<mat-toolbar>
    <img src="../../../../assets/menu-icons/reports.png" height="35" />
    <span>&nbsp;&nbsp; Payslip</span>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" style="margin: 5px;" (click)="printCaseDTR()">
        View
    </button>
    <button mat-raised-button style="margin: 5px;" routerLink="/software" color="warn">
        Close
    </button>
</mat-toolbar>
<mat-progress-bar *ngIf="_isProgressBarHidden" [color]="'primary'" [mode]="'indeterminate'">
</mat-progress-bar>
<div class="software-container">
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="20" style="padding: 5px;">
            <mat-form-field appearance="fill" style="width: 100%; font-size:smaller;">
                <mat-label>Loan</mat-label>
                <mat-select [(ngModel)]="_loanId">
                    <mat-option *ngFor="let loan of _loadListDropdownList" [value]="loan.Id">
                        {{loan.Value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <br>
    <div fxLayout="row" fxLayout.xs="column" style="height:900px">
        <ngx-doc-viewer name="printDoc" [url]="pdfUrl" viewer="url" class="col-sm-12" class="col-sm-12"
            style="height:100%; width: 100%;">
        </ngx-doc-viewer>
    </div>
</div>
