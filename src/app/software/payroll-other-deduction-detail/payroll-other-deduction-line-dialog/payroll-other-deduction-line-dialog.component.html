<h3 mat-dialog-title>
    {{ title }}
</h3>
<mat-divider></mat-divider>
<div mat-dialog-content style="height: 70%;">
    <div class="dialog-body" [hidden]="isComponentHidden" >
        <br>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="33" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Employee</mat-label>
                    <input type="text" [(ngModel)]="_payrollOtherDeductionLineModel.Employee" matInput readonly>
                    <mat-icon matSuffix (click)="EmployeeListDialog()">keyboard_arrow_down</mat-icon>
                </mat-form-field>
            </div>
            <div fxFlex="33" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Other Deduction</mat-label>
                    <mat-select [(ngModel)]="_payrollOtherDeductionLineModel.OtherDeductionId">
                        <mat-option *ngFor="let otherDeduction of _payrollOtherDeductionListDropdown"
                            [value]="otherDeduction.Id">
                            {{otherDeduction.Value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxFlex="33" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Loan</mat-label>
                    <mat-select [(ngModel)]="_payrollOtherDeductionLineModel.LNId">
                        <mat-option *ngFor="let loan of _loanListDropdown" [value]="loan.Id">
                            {{loan.Value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxFlex="34" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Amount</mat-label>
                    <input type="{{inputTypeAmount}}" matInput placeholder="0.00" style="text-align:right;"
                        autocomplete="off" [(ngModel)]="_payrollOtherDeductionLineModel.Amount"
                        (focus)="AmountToNumberType()" (focusout)="formatValueAmount()">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Particulars</mat-label>
                    <textarea matInput placeholder="Particulars"
                        [(ngModel)]="_payrollOtherDeductionLineModel.Particulars" rows="5"
                        style="min-height: 102px;"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
    <button mat-flat-button color="primary" align-self="right" style="margin-right: 5px;" (click)="Save()">
        <!-- <mat-icon>save</mat-icon> -->
        Save
    </button>
    <button mat-flat-button mat-dialog-close style="margin: 5px;" color="warn" (click)="Close()">
        <!-- <mat-icon>close</mat-icon> -->
        Cancel
    </button>
</div>
