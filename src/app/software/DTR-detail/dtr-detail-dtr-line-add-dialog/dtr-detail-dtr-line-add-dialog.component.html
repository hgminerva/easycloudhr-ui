<h3 mat-dialog-title>
    {{ _title }}
</h3>
<mat-divider></mat-divider>
<!-- <div [hidden]="_isComponentsShown"></div> -->
<div fxLayout="row" fxLayout.xs="column">
    <div fxFlex="20" style="padding: 5px;">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>DateStart</mat-label>
            <input matInput [matDatepicker]="datePickerDateStart" [(ngModel)]="_dTRModel.DateStart" readonly>
            <mat-datepicker-toggle matSuffix [for]="datePickerDateStart" disabled>
            </mat-datepicker-toggle>
            <mat-datepicker #datePickerDateStart color="primary"></mat-datepicker>
        </mat-form-field>
    </div>
    <div fxFlex="20" style="padding: 5px;">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Date End</mat-label>
            <input matInput [matDatepicker]="datePickerDateEnd" [(ngModel)]="_dTRModel.DateEnd" readonly>
            <mat-datepicker-toggle matSuffix [for]="datePickerDateEnd" disabled>
            </mat-datepicker-toggle>
            <mat-datepicker #datePickerDateEnd color="primary"></mat-datepicker>
        </mat-form-field>
    </div>
</div>
<div fxLayout="row" fxLayout.xs="column">
    <div fxFlex="40" style="padding: 5px;">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Use Employee's Default Shift (Y / N)</mat-label>
            <mat-select [(ngModel)]="_dTRLines.UseEmployeeDefaultShift" [disabled]="disableComponentOnInsert">
                <mat-option *ngFor=" let shift of _useDefaultShift" [value]="shift.Value"
                    (selectionChange)="shiftsListDropdownChange($event)">
                    {{shift.Display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div fxFlex="15" style="padding: 5px;">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Time In 1</mat-label>
            <input type="time" matInput style="text-align:right;" [(ngModel)]="_dTRLines.TimeIn1"
                [disabled]="disableComponentOnInsert">
        </mat-form-field>
    </div>
    <div fxFlex="15" style="padding: 5px;">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Time Out 1</mat-label>
            <input type="time" matInput style="text-align:right;" [(ngModel)]="_dTRLines.TimeOut1"
                [disabled]="disableComponentOnInsert">
        </mat-form-field>
    </div>
    <div fxFlex="15" style="padding: 5px;">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Time In 2</mat-label>
            <input type="time" matInput style="text-align:right;" [(ngModel)]="_dTRLines.TimeIn2"
                [disabled]="disableComponentOnInsert">
        </mat-form-field>
    </div>
    <div fxFlex="15" style="padding: 5px;">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Time Out 2</mat-label>
            <input type="time" matInput style="text-align:right;" [(ngModel)]="_dTRLines.TimeOut2"
                [disabled]="disableComponentOnInsert">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-content>
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="100" style="margin: 5px;">
            <mat-progress-bar *ngIf="_isProgressBarHidden" [color]="'primary'" [mode]="'indeterminate'">
            </mat-progress-bar>
            <wj-flex-grid #flexEmployees [itemsSource]="_listEmployeeCollectionView" [selectionMode]="3"
                style="max-height: 450px;" [frozenColumns]="2">
                <wj-flex-grid-filter></wj-flex-grid-filter>
                <ng-template wjFlexGridCellTemplate [cellType]="'RowHeader'" let-cell="cell" let-row="row">
                    <input type="checkbox" [(ngModel)]="row.isSelected" (change)="rowHeaderClicked($event)"
                        [disabled]="disableComponentOnInsert" (click)="headerClick()" />
                </ng-template>
                <ng-template wjFlexGridCellTemplate [cellType]="'TopLeft'" let-cell="cell" let-row="row">
                    <input type="checkbox" (click)="topLeftClicked($event)" [disabled]="disableComponentOnInsert" />
                </ng-template>
                <wj-flex-grid-column [header]="'ID'" [binding]="'IdNumber'" [isReadOnly]="true" [isReadOnly]="true"
                    [width]="'2*'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Biometric ID'" [binding]="'BiometricIdNumber'" [isReadOnly]="true"
                    [isReadOnly]="true" [width]="'2*'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Full Name'" [binding]="'FullName'" [isReadOnly]="true" [width]="'2*'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Position'" [binding]="'Position'" [isReadOnly]="true" [width]="'2*'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Branch'" [binding]="'Branch'" [isReadOnly]="true" [width]="'2*'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Department'" [binding]="'Department'" [isReadOnly]="true"
                    [width]="'2*'">
                </wj-flex-grid-column>
            </wj-flex-grid>

        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
    <button mat-flat-button color="primary" align-self="right" style="margin-right: 5px;" (click)="Save()"
        [disabled]="disableComponentOnInsert">
        <mat-icon>save</mat-icon>
        Add
    </button>
    <button mat-flat-button mat-dialog-close style="margin: 5px;" color="warn" (click)="Close()"
        [disabled]="disableComponentOnInsert">
        <mat-icon>close</mat-icon>
        Cancel
    </button>
</div>
