<mat-toolbar>
    <img src="../../../assets/menu-icons/dashboard.png" height="35" />
    <span>&nbsp;&nbsp; Dashboard</span>
</mat-toolbar>
<div class="software-container" *ngIf="moduleDashBoard">
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="25" style="margin: 5px;" *ngIf="moduleEmployeeList">
            <button routerLink="/software/employee-list" mat-stroked-button style="width: 100%; padding: 30px; "
                *ngIf="moduleEmployeeList">
                <img src="../../../assets/menu-icons/employees.png" height="80" />
                <br />
                <br />
                <span style="font-size: 17px;">Employee</span>
            </button>
        </div>
        <!-- DTR -->
        <div fxFlex="25" style="margin: 5px;">
            <button routerLink="/software/DTR-list" mat-stroked-button style="width: 100%; padding: 30px;"
                *ngIf="moduleDTRList">
                <img src="../../../assets/menu-icons/DTR.png" height="80" />
                <br />
                <br />
                <span style="font-size: 17px;">DTR</span>
            </button> <br>
            <button routerLink="/software/overtime-application-list" mat-stroked-button
                *ngIf="moduleOvertimeApplicationList" style="width: 100%; padding: 30px;">
                <img src="../../../assets/menu-icons/overtime application.png" height="80" />
                <br />
                <br />
                <span style="font-size: 17px;">Overtime Application</span>
            </button><br>
            <button routerLink="/software/leave-application-list" mat-stroked-button *ngIf="moduleLeaveApplicationList"
                style="width: 100%; padding: 30px;">
                <img src="../../../assets/menu-icons/leave application.png" height="80" />
                <br />
                <br />
                <span style="font-size: 17px;">Leave Application</span>
            </button>
        </div>
        <!-- Payroll -->
        <div fxFlex="25" style="margin: 5px;" *ngIf="moduleEmployeeList">
            <button routerLink="/software/payroll-list" mat-stroked-button style="width: 100%; padding: 30px;"
                *ngIf="modulePayrollList">
                <img src="../../../assets/menu-icons/payroll.png" height="80" />
                <br />
                <br />
                <span style="font-size: 17px;">Payroll</span>
            </button> <br>
            <button routerLink="/software/payroll-other-deduction-list" mat-stroked-button
                style="width: 100%; padding: 30px;" *ngIf="moduleOtherDeductionList">
                <img src="../../../assets/menu-icons/other deductions.png" height="80" />
                <br />
                <br />
                <span style="font-size: 17px;">Other Deductions</span>
            </button><br>
            <button routerLink="/software/payroll-other-income-list" mat-stroked-button
                style="width: 100%; padding: 30px;" *ngIf="moduleOtherIncomeList">
                <img src="../../../assets/menu-icons/other income.png" height="80" />
                <br />
                <br />
                <span style="font-size: 17px;">Other Income</span>
            </button> <br>
            <button routerLink="./software/loan-list" mat-stroked-button style="width: 100%; padding: 30px;"
                *ngIf="moduleLoanList">
                <img src="../../../assets/menu-icons/loan.png" height="80" />
                <br />
                <br />
                <span style="font-size: 17px;">Loans</span>
            </button>
        </div>
        <!-- Reports -->
        <div fxFlex="25" style="margin: 5px;">
            <button routerLink="." mat-stroked-button style="width: 100%; padding: 30px;" *ngIf="moduleOthers">
                <img src="../../../assets/menu-icons/reports.png" height="80" />
                <br />
                <br />
                <span style="font-size: 17px;">Payroll Reports</span>
            </button> <br>
            <button routerLink="." mat-stroked-button style="width: 100%; padding: 30px;" *ngIf="moduleOthers">
                <img src="../../../assets/menu-icons/reports.png" height="80" />
                <br />
                <br />
                <span style="font-size: 17px;">DTR Reports</span>
            </button><br>
            <button routerLink="." mat-stroked-button style="width: 100%; padding: 30px;" *ngIf="moduleOthers">
                <img src="../../../assets/menu-icons/reports.png" height="80" />
                <br />
                <br />
                <span style="font-size: 17px;">Mandatory Reports</span>
            </button> <br>
            <button routerLink="." mat-stroked-button style="width: 100%; padding: 30px;" *ngIf="moduleOthers">
                <img src="../../../assets/menu-icons/reports.png" height="80" />
                <br />
                <br />
                <span style="font-size: 17px;">Bank Reports</span>
            </button>
        </div>
    </div>
</div>
