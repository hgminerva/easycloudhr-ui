<h3 mat-dialog-title>
    {{ title }}
</h3>
<mat-divider></mat-divider>
<div mat-dialog-content style="max-height: 400;">
    <mat-progress-bar *ngIf="_isDropdownListProgressBarHidden" [color]="'primary'" [mode]="'indeterminate'">
    </mat-progress-bar>
    <wj-flex-grid #flexDropdownList [itemsSource]="_dropdownListCollectionView" [selectionMode]="3" [frozenColumns]="2"
        [headersVisibility]="1"  style="max-height: 400px;">
        <wj-flex-grid-filter></wj-flex-grid-filter>
        <wj-flex-grid-column [header]="'Value'" [binding]="'Value'" [isReadOnly]="true" [width]="'2*'">
        </wj-flex-grid-column>
        <wj-flex-grid-column [isReadOnly]="true" [width]="80">
            <ng-template wjFlexGridCellTemplate [cellType]="'Cell'">
                <button mat-flat-button mat-dialog-close color="primary"
                    style="width: 100%; font-size: 11px; line-height: 20px; padding-left: 3px; padding-right: 3px;"
                    (click)="Pick()" id="btnEditDTRLine">
                    <!-- <mat-icon>arrow_left_alt</mat-icon> -->
                    Pick
                </button>
            </ng-template>
        </wj-flex-grid-column>
    </wj-flex-grid>
</div>
<div fxLayout="row" fxLayout.xs="column">
    <div fxFlex="75" style="padding: 2px;">
        <div fxLayout="row" fxLayout.xs="column">
            <mat-button-toggle-group style="margin-top: 7px; width: 100%;">
                <mat-button-toggle (click)="_dropdownListCollectionView.moveToFirstPage()" style=" width: 100%;">
                    <mat-icon style="margin-right: -15px">navigate_before</mat-icon>
                    <mat-icon>navigate_before</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle (click)="_dropdownListCollectionView.moveToPreviousPage()" style=" width: 100%;">
                    <mat-icon>navigate_before</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle style=" width: 100%;">
                    {{ _dropdownListCollectionView.pageIndex + 1 }} /
                    {{ _dropdownListCollectionView.pageCount }}</mat-button-toggle>
                <mat-button-toggle (click)="_dropdownListCollectionView.moveToNextPage()" style=" width: 100%;">
                    <mat-icon>navigate_next</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle (click)="_dropdownListCollectionView.moveToLastPage()" style=" width: 100%;">
                    <mat-icon style="margin-right: -15px">navigate_next</mat-icon>
                    <mat-icon>navigate_next</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>
    <div fxFlex="25" style="padding: 5px;">
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Row</mat-label>
            <mat-select [(ngModel)]="_listPageIndex" (selectionChange)='CboShowNumberOfRowsOnSelectedIndexChanged()'>
                <mat-option *ngFor="let rowSize of _createCboShowNumberOfRows" [value]="rowSize.rowNumber">
                    {{rowSize.rowString}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
    <button mat-flat-button mat-dialog-close style="margin: 5px;" color="warn">
        <!-- <mat-icon>close</mat-icon> -->
        Cancel
    </button>
</div>
