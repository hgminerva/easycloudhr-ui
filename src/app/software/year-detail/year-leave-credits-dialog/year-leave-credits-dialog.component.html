<h3 mat-dialog-title>
    {{ _title }}
</h3>
<mat-divider></mat-divider>
<br>
<div [hidden]="!_isComponentsShown">

    <div fxLayout="row" fxLayout.xs="column">

        <div fxFlex="50" style="padding: 5px;">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Employee</mat-label>
                <input type="text" [(ngModel)]="yearLeaveCreditsModel.Employee" matInput readonly>
                <mat-icon matSuffix (click)="EmployeeListDialog()">keyboard_arrow_down</mat-icon>
            </mat-form-field>
        </div>

        <div fxFlex="50" style="padding: 5px;">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Leave Credits</mat-label>
                <input type="{{inputLeaveCredits}}" matInput placeholder="0.00" style="text-align:right;"
                    [(ngModel)]="yearLeaveCreditsModel.LeaveCredits" (focus)="LeaveCreditsFormatValueFocusOut()"
                    (focusout)="LeaveCreditsToNumberTypeFocus()">
            </mat-form-field>
        </div>

    </div>
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="100" style="padding: 5px;">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Remarks</mat-label>
                <textarea matInput placeholder="Remarks" [(ngModel)]="yearLeaveCreditsModel.Remarks"
                    rows="6"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
    <button mat-flat-button color="primary" mat-dialog-close style="margin-right: 5px;" (click)="CloseOnSave()">
        <!-- <mat-icon>save</mat-icon> -->
        Save
    </button>
    <button mat-flat-button mat-dialog-close style="margin: 5px;" color="warn" (click)="Close()">
        <!-- <mat-icon>close</mat-icon> -->
        Close
    </button>
</div>
