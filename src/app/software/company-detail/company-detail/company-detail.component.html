<mat-toolbar>
    <img src="../../../../assets/menu-icons/company.png" height="35" />
    <span>&nbsp;&nbsp; Company Detail</span>
    <span class="spacer"></span>
    <button mat-raised-button style="margin: 5px;" color="primary" [disabled]="btnSaveDisabled"
        (click)="SaveCompanyDetail()">
        <mat-icon>save</mat-icon>
        Save
    </button>
    <button mat-raised-button style="margin: 5px;" color="primary" [disabled]="btnLockisabled"
        (click)="LockCompanyDetail()">
        <mat-icon>lock</mat-icon>
        Lock
    </button>
    <button mat-raised-button style="margin: 5px;" color="primary" [disabled]="btnUnlockDisabled"
        (click)="UnlockCompanyDetail()">
        <mat-icon>lock_open</mat-icon>
        Unlock
    </button>
    <button mat-raised-button style="margin: 5px;" routerLink="/software/company-list" color="warn">
        <mat-icon>close</mat-icon>Close
    </button>
</mat-toolbar>
<mat-progress-bar *ngIf="isProgressBarHidden" [color]="'primary'" [mode]="'indeterminate'" style="width: 100%;">
</mat-progress-bar>
<div class="software-container">
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="50" style="padding: 5px;">
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="33" style="padding: 5px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>CompanyCode</mat-label>
                        <input matInput placeholder="Company Code" [(ngModel)]="companyModel.CompanyCode" readonly>
                    </mat-form-field>
                </div>
                <div fxFlex="67" style="padding: 5px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Company</mat-label>
                        <input matInput placeholder="Company" [(ngModel)]="companyModel.Company" [readonly]="isLocked">
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="33" style="padding: 5px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>SSS No.</mat-label>
                        <input matInput placeholder="SSSNumber" [(ngModel)]="companyModel.SSSNumber"
                            [readonly]="isLocked">
                    </mat-form-field>
                </div>
                <div fxFlex="33" style="padding: 5px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>PHIC No.</mat-label>
                        <input matInput placeholder="PHIC No." [(ngModel)]="companyModel.PHICNumber"
                            [readonly]="isLocked">
                    </mat-form-field>
                </div>
                <div fxFlex="34" style="padding: 5px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Tax No.</mat-label>
                        <input matInput placeholder="Tax No." [(ngModel)]="companyModel.TaxNumber"
                            [readonly]="isLocked">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div fxFlex="50" style="padding: 5px;">
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="100" style="padding: 5px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Address</mat-label>
                        <textarea matInput placeholder="Address" [(ngModel)]="companyModel.Address"
                            [readonly]="isLocked" rows="5" style="min-height: 102px;"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>

    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="50" style="padding: 5px;">
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="50" style="padding: 5px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Created By</mat-label>
                        <input matInput placeholder="Created By" [(ngModel)]="companyModel.CreatedByUser" readonly>
                    </mat-form-field>
                </div>
                <div fxFlex="50" style="padding: 5px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Created Date</mat-label>
                        <input matInput [matDatepicker]="datePickerCreatedDateTime" readonly
                            [(ngModel)]="companyModel.CreatedDateTime">
                        <mat-datepicker-toggle matSuffix [for]="datePickerCreatedDateTime" disabled>
                        </mat-datepicker-toggle>
                        <mat-datepicker #datePickerCreatedDateTime color="primary "></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div fxFlex="50" style="padding: 5px;">
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="50" style="padding: 5px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Updated By</mat-label>
                        <input matInput placeholder="Updated By" [(ngModel)]="companyModel.UpdatedByUser" readonly>
                    </mat-form-field>
                </div>
                <div fxFlex="50" style="padding: 5px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Updated Date</mat-label>
                        <input matInput [matDatepicker]="datePickerUpdatedDateTime" readonly
                            [(ngModel)]="companyModel.UpdatedDateTime">
                        <mat-datepicker-toggle matSuffix [for]="datePickerUpdatedDateTime" disabled>
                        </mat-datepicker-toggle>
                        <mat-datepicker #datePickerUpdatedDateTime color="primary"></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>
