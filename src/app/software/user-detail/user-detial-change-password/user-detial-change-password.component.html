<h3 mat-dialog-title>
    {{ title }}
</h3>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <div class="dialog-body">
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" style="margin: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Current Password</mat-label>
                    <input type="password" matInput placeholder="Password" [(ngModel)]="userChangePassword.OldPassword">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" style="margin: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>New Password</mat-label>
                    <input type="password" matInput placeholder="Password" [(ngModel)]="userChangePassword.NewPassword">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" style="margin: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput placeholder="Password"
                        [(ngModel)]="userChangePassword.ConfirmPassword">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
    <button mat-flat-button color="primary" (click)="ChangePassword()" align-self="right" style="margin-right: 5px;"
        [disabled]="buttonChangePasswordDisabled" id="btnYes">
        <mat-icon>save</mat-icon>
        Save
    </button>
    <button mat-raised-button style="margin: 5px;" (click)="Close()" color="warn" [disabled]="buttonCloseDisabled">
        <mat-icon>cancel</mat-icon>
        Cancel
    </button>
</div>
