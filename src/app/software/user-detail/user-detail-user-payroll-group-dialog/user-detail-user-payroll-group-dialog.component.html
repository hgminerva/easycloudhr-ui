<h3 mat-dialog-title>
    {{ title }}
</h3>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <div class="dialog-body">
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" style="margin: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Payroll Group</mat-label>
                    <mat-select [(ngModel)]="UserPayrollGroupModel.PayrollGroup">
                        <mat-option *ngFor="let payroolGroup of payrollGroupListDropdown" [value]="payroolGroup.Value">
                            {{payroolGroup.Value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
    <button mat-flat-button color="primary" (click)="SavePayrollGroup()" align-self="right" style="margin-right: 5px;"
        id="btnYes">
        <!-- <mat-icon>save</mat-icon> -->
        Save
    </button>
    <button mat-raised-button style="margin: 5px;" (click)="Close()" color="warn">
        <!-- <mat-icon>cancel</mat-icon> -->
        Cancel
    </button>
</div>
