<h3 mat-dialog-title>
    <mat-toolbar>
        <span>{{title}}</span>
        <span class="spacer"></span>
        <button mat-raised-button color="primary" style="float: right; margin: 5px;"
            (click)="AddLeaveApplicationLine()" [disabled]="_btnAddLeaveApplicationLineDisabled">
            <mat-icon>add</mat-icon> ADD
        </button>
        <button mat-raised-button mat-dialog-close style="margin: 5px;" color="warn" (click)="Close()">
            <mat-icon>close</mat-icon>
            Close
        </button>
    </mat-toolbar>
</h3>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <div [hidden]="_isComponentHidden">

        <mat-progress-bar *ngIf="_isLeaveApplicationLineProgressBarHidden" [color]="'primary'" [mode]="'indeterminate'">
        </mat-progress-bar>
        <wj-flex-grid #flexLeaveApplicationLine [itemsSource]="_listLeaveApplicationLineCollectionView"
            [selectionMode]="3" [headersVisibility]="1">
            <wj-flex-grid-filter></wj-flex-grid-filter>
            <!-- <wj-flex-grid-column [header]="'Employee'" [binding]="'Employee'" [isReadOnly]="true" [width]="'2*'">
            </wj-flex-grid-column> -->
            <wj-flex-grid-column [header]="'Date'" [binding]="'LADate'" [isReadOnly]="true" [width]="100">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Is Half Day'" [binding]="'IsHalfDay'" [isReadOnly]="true" [width]="100">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Is With Pay'" [binding]="'IsWithPay'" [isReadOnly]="true" [width]="100">
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Remarks'" [binding]="'Remarks'" [isReadOnly]="true" [width]="'3*'">
            </wj-flex-grid-column>
        </wj-flex-grid>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="35" style="padding: 2px;">
                <div fxLayout="row" fxLayout.xs="column">
                    <mat-button-toggle-group style="margin-top: 7px; width: 100%;">
                        <mat-button-toggle (click)="_listLeaveApplicationLineCollectionView.moveToFirstPage()"
                            style=" width: 100%;">
                            <mat-icon style="margin-right: -15px">navigate_before</mat-icon>
                            <mat-icon>navigate_before</mat-icon>
                        </mat-button-toggle>
                        <mat-button-toggle (click)="_listLeaveApplicationLineCollectionView.moveToPreviousPage()"
                            style=" width: 100%;">
                            <mat-icon>navigate_before</mat-icon>
                        </mat-button-toggle>
                        <mat-button-toggle style=" width: 100%;">
                            {{ _listLeaveApplicationLineCollectionView.pageIndex + 1 }} /
                            {{ _listLeaveApplicationLineCollectionView.pageCount }}</mat-button-toggle>
                        <mat-button-toggle (click)="_listLeaveApplicationLineCollectionView.moveToNextPage()"
                            style=" width: 100%;">
                            <mat-icon>navigate_next</mat-icon>
                        </mat-button-toggle>
                        <mat-button-toggle (click)="_listLeaveApplicationLineCollectionView.moveToLastPage()"
                            style=" width: 100%;">
                            <mat-icon style="margin-right: -15px">navigate_next</mat-icon>
                            <mat-icon>navigate_next</mat-icon>
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
            </div>
            <div fxFlex="15" style="padding: 5px;">
            </div>
        </div>
    </div>
</div>
