<h3 mat-dialog-title>
    {{ title }}
</h3>
<mat-divider></mat-divider>
<div mat-dialog-content style="height: 70%;">
    <div class="dialog-body" [hidden]="isComponentHidden">
        <br>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="33" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Employee</mat-label>
                    <input type="text" [(ngModel)]="_leaveApplicationLine.Employee" matInput readonly>
                    <mat-icon matSuffix (click)="EmployeeListDialog()">keyboard_arrow_down</mat-icon>
                </mat-form-field>
            </div>
            <div fxFlex="30" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="datePickerLADate" [(ngModel)]="_leaveApplicationLine.LADate">
                    <mat-datepicker-toggle matSuffix [for]="datePickerLADate">
                    </mat-datepicker-toggle>
                    <mat-datepicker #datePickerLADate color="primary"></mat-datepicker>
                </mat-form-field>
            </div>
            <div fxFlex="20" style="padding: 5px;" style="padding: 23px; text-align: start; display: inline;">
                <div style="width: 100%; border: gray 1px !important">
                    <mat-checkbox color="primary" [(ngModel)]="_leaveApplicationLine.IsHalfDay">
                        <span style="color: gray;">
                            Half Day</span>
                    </mat-checkbox>
                </div>
            </div>
            <div fxFlex="20" style="padding: 5px;" style="padding: 23px; text-align: start; display: inline;">
                <div style="width: 100%; border: gray 1px !important">
                    <mat-checkbox color="primary" [(ngModel)]="_leaveApplicationLine.IsWithPay">
                        <span style="color: gray;">
                            With Pay</span>
                    </mat-checkbox>
                </div>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" style="padding: 5px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Remarks</mat-label>
                    <textarea matInput placeholder="Remarks" [(ngModel)]="_leaveApplicationLine.Remarks" rows="5"
                        style="min-height: 102px;"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
    <button mat-flat-button color="primary" align-self="right" style="margin-right: 5px;"
        (click)="Save()">
        <mat-icon>save</mat-icon>
        Save
    </button>
    <button mat-flat-button mat-dialog-close style="margin: 5px;" color="warn" (click)="Close()">
        <mat-icon>close</mat-icon>
        Cancel
    </button>
</div>
