<div class="login-container">
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="30" style="margin: 5px;"></div>
        <div fxFlex="40" style="margin: 5px;">
            <mat-card>
                <mat-card-content>
                    <div style="text-align: center; width: 100%;">
                        <h1>Easy Cloud HR</h1>
                        <!-- <a routerLink="/landing">
                            <img src="../../../assets/logo/ordercliq_logo_nav.png" height="60" />
                        </a> -->
                    </div>
                    <form (ngSubmit)="login()">
                        <div style="padding: 20px;">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Username</mat-label>
                                <input [(ngModel)]="loginModel.UserName" [ngModelOptions]="{standalone: true}" matInput
                                    #text_username maxlength="100" placeholder="Enter your username"
                                    [disabled]="loginDisabled">
                                <mat-icon matSuffix>vpn_key</mat-icon>
                                <mat-hint align="end">{{text_username.value.length}} / 100</mat-hint>
                            </mat-form-field>
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Password</mat-label>
                                <input type="password" [(ngModel)]="loginModel.Password"
                                    [ngModelOptions]="{standalone: true}" matInput #text_password maxlength="100"
                                    placeholder="Enter your password" [disabled]="loginDisabled">
                                <mat-icon matSuffix>security</mat-icon>
                                <mat-hint align="end">{{text_password.value.length}} / 100</mat-hint>
                            </mat-form-field>
                            <br />
                            <br />
                            <button type="submit" mat-flat-button id="buttonLogin" color="primary"
                                style="width: 100%; padding-top: 10px; padding-bottom: 10px;"
                                [disabled]="loginDisabled">
                                LOGIN
                            </button>
                            <br />
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
            <br />
            <div style="width: 100%; text-align: center;">
                <p style="margin-top: 5px; margin-bottom: 20px; font-size: 17px;">
                    Â© 2020 <b>easycloudhr.com</b>
                </p>
            </div>
        </div>
        <div fxFlex="30" style="margin: 5px;"></div>
    </div>
</div>
